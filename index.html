<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src\style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/b6a9693069.js" crossorigin="anonymous"> </script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
  </head>
  <body>
    <div class="weather-app-outline">
        <form id="search-form">
        <div class="row">
            <div class="col-9">

<div class="input-group">
  <input type="text" 
  class="form-control city" 
  id="search-text-input" 
  placeholder="Enter city..." 
  autocomplete="off"
  autofocus="on"
  
  />
  
  <button input type="submit" value="search" class="btn btn-outline-secondary" type="button"><i class="fa-solid fa-magnifying-glass search"></i></button>
  <button class="btn btn-outline-secondary" id="current-location-button" type="button"><i class="fa-solid fa-location-arrow location"></i></button>
</div>
  </div>
  
  </form>
<br />
<br />
<h1 id="city-name"></h1>
<!-- <h6>CURRENT WEATHER</h6> -->
<h7 id="current-date"></h7>
<h6 id="current-time"></h6>
<div class="card current-weather">
    
        
          <div class="weather-icon">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="icon" />
          <!-- <span class="weather-icon" id="icon">
          <i class="fa-solid fa-cloud fa-beat" style="color: #f2f2f2;"></i>
          </span> -->
        </div>
           <div class="temperature" id="temperature"></div>

           <div class="unit" id="celsius">°C 
             <!-- <a href="#" class="active" id="celsius">°C </a>| -->
             <!-- <a href="#" id="fahrenheit" class="">°F</a> -->
            </div>
              <div class="current-weather-description" id="weather-description"></div>
        </div>

<div class="row weather-predictions">
        <p id="current-feel"></p>
        <p id="current-humidity"></p>
        <p id="current-wind" ></p>
        </div>
        <div class="weather-forecast" id="week-forecast"></div>

</div>

</div>
<p class="sign-off"><a href="https://github.com/Hope-coding/weather-app">Open source code</a>, by Hope A</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
